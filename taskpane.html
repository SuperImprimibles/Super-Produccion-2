<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Producción</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="taskpane.css?v=8.0">
</head>

<body>
    <div class="interfaz">
        <div class="contenedor-principal">

            <!-- PANEL IZQUIERDO -->
            <div class="panel-izquierdo" id="panel-izquierdo">

                <!-- Barra de pestañas -->
                <div class="left-tabs-bar">
                    <button class="left-tab-btn active" data-tab="personajes">Personajes</button>
                    <button class="left-tab-btn" data-tab="fondos">Fondos</button>
                </div>

                <!-- Sección Personajes -->
                <div class="seccion-panel left-tab-content active" data-tab="personajes">
                    <div class="grid-items grid-personajes">
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="0">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="1">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="2">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="3">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="4">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="5">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="6">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="7">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="8">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="9">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="10">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="11">+
                        </div>
                        <div class="item-grid item-logo drop-zone" draggable="true" data-accepts-image="true"
                            data-original-content="LOGO">
                            <span class="texto-logo">LOGO</span>
                        </div>
                        <div class="item-grid item-basura-personajes" draggable="false">
                            <svg class="icono-basura" width="32" height="32" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Sección Fondos -->
                <div class="seccion-panel left-tab-content" data-tab="fondos">
                    <div class="grid-items grid-fondos">
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="0">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="1">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="2">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="3">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="4">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="5">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="6">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="7">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="8">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="9">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="10">+
                        </div>
                        <div class="item-grid drop-zone" draggable="true" data-accepts-image="true" data-slot="11">+
                        </div>
                        <div class="item-grid item-letra drop-zone" draggable="true" data-accepts-image="true"
                            data-original-content="A"><span>A</span></div>
                        <div class="item-grid item-letra drop-zone" draggable="true" data-accepts-image="true"
                            data-original-content="B"><span>B</span></div>
                        <div class="item-grid item-letra drop-zone" draggable="true" data-accepts-image="true"
                            data-original-content="C"><span>C</span></div>
                        <div class="item-grid item-basura-fondos" draggable="false">
                            <svg class="icono-basura" width="32" height="32" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ÁREA CENTRAL -->
            <div class="area-central-contenedor">
                <div class="barra-superior">
                    <div class="controles-centro">
                        <button class="btn-icono" id="btn-guardar" title="Guardar">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                        </button>
                        <button class="btn-icono" id="btn-importar" title="Importar material">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2v10z">
                                </path>
                            </svg>
                        </button>
                        <button class="btn-icono" id="btn-deshacer" title="Deshacer">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M23 4v6h-6"></path>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                            </svg>
                        </button>
                        <button class="btn-icono" id="btn-rehacer" title="Rehacer">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 4v6h6"></path>
                                <path d="M3.51 15a9 9 0 1 0 2.12-9.36L1 10"></path>
                            </svg>
                        </button>
                        <button class="btn-icono" id="btn-historial" title="Historial de material">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </button>
                    </div>

                    <button class="btn-publicar" id="btn-publicar">Publicar</button>
                </div>

                <!-- ÁREA CENTRAL CON GRID 3x3 DE DIAPOSITIVAS -->
                <div class="area-central">
                    <div class="grid-diapositivas" id="grid-diapositivas">
                        <div class="diapositiva-item" data-slide="1">
                            <img class="preview-slide" data-slide="1" src="" alt="Slide 1">
                            <span class="slide-number">1</span>
                        </div>
                        <div class="diapositiva-item" data-slide="2">
                            <img class="preview-slide" data-slide="2" src="" alt="Slide 2">
                            <span class="slide-number">2</span>
                        </div>
                        <div class="diapositiva-item" data-slide="3">
                            <img class="preview-slide" data-slide="3" src="" alt="Slide 3">
                            <span class="slide-number">3</span>
                        </div>
                        <div class="diapositiva-item" data-slide="4">
                            <img class="preview-slide" data-slide="4" src="" alt="Slide 4">
                            <span class="slide-number">4</span>
                        </div>
                        <div class="diapositiva-item" data-slide="5">
                            <img class="preview-slide" data-slide="5" src="" alt="Slide 5">
                            <span class="slide-number">5</span>
                        </div>
                        <div class="diapositiva-item" data-slide="6">
                            <img class="preview-slide" data-slide="6" src="" alt="Slide 6">
                            <span class="slide-number">6</span>
                        </div>
                        <div class="diapositiva-item" data-slide="7">
                            <img class="preview-slide" data-slide="7" src="" alt="Slide 7">
                            <span class="slide-number">7</span>
                        </div>
                        <div class="diapositiva-item" data-slide="8">
                            <img class="preview-slide" data-slide="8" src="" alt="Slide 8">
                            <span class="slide-number">8</span>
                        </div>
                        <div class="diapositiva-item" data-slide="9">
                            <img class="preview-slide" data-slide="9" src="" alt="Slide 9">
                            <span class="slide-number">9</span>
                        </div>
                    </div>
                    <div class="loading-overlay" id="loading-overlay" style="display: none;">
                        <div class="spinner"></div>
                        <div class="loading-text">Actualizando...</div>
                    </div>
                </div>
            </div>

            <!-- PANEL DERECHO -->
            <div class="panel-derecho" id="panel-derecho">

                <div class="seccion right-section active" data-section="0">
                    <h3>TEMÁTICA</h3>
                    <input type="text" id="tematica" placeholder="Ej: Cumpleaños, Navidad..." autocomplete="off">

                    <select id="nombre-input">
                        <option value="">Nombre:</option>
                        <option value="Ana">Nombre: Ana</option>
                        <option value="Juan">Nombre: Juan</option>
                        <option value="María">Nombre: María</option>
                        <option value="Carlos">Nombre: Carlos</option>
                    </select>

                    <input type="number" id="edad" placeholder="Edad:" min="1" max="50">

                    <select id="publico">
                        <option value="general">Público: General</option>
                        <option value="masculino">Público: Masculino</option>
                        <option value="femenino">Público: Femenino</option>
                    </select>
                </div>

                <div class="seccion right-section" data-section="1">
                    <h3>TEXTO</h3>
                    <div class="texto-preview" id="preview-texto">NOMBRE</div>
                </div>

                <div class="seccion right-section" data-section="2">
                    <h3>COLORES</h3>
                    <div class="paleta-colores" id="grupo-colores">
                        <div class="color-circulo-wrapper">
                            <input type="color" class="color-circulo" value="#FF6B6B" title="Color 1"
                                data-color-index="0">
                        </div>
                        <div class="color-circulo-wrapper">
                            <input type="color" class="color-circulo" value="#4ECDC4" title="Color 2"
                                data-color-index="1">
                        </div>
                        <div class="color-circulo-wrapper">
                            <input type="color" class="color-circulo" value="#FFE66D" title="Color 3"
                                data-color-index="2">
                        </div>
                    </div>
                </div>

                <div class="seccion right-section" data-section="3">
                    <h3>PRESETS</h3>
                    <select class="selector-preset" id="preset-selector">
                        <option value="">Seleccionar...</option>
                    </select>
                    <div class="botones-preset">
                        <button class="btn-preset" id="btn-cargar">Cargar</button>
                        <button class="btn-preset guardar" id="btn-guardar-preset">Guardar</button>
                    </div>
                </div>

                <!-- Navegación de secciones -->
                <div class="right-nav-dots">
                    <div class="right-nav-dot active" data-section="0" title="Temática"></div>
                    <div class="right-nav-dot" data-section="1" title="Texto"></div>
                    <div class="right-nav-dot" data-section="2" title="Colores"></div>
                    <div class="right-nav-dot" data-section="3" title="Presets"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modules -->
    <script src="modules/state-manager.js?v=8.0"></script>
    <script src="modules/powerpoint-api.js?v=8.0"></script>
    <script src="modules/slide-handler.js?v=8.0"></script>
    <script src="modules/ui-controller.js?v=8.0"></script>
    <script src="modules/drag-drop-handler.js?v=8.0"></script>
    <script src="modules/color-manager.js?v=8.0"></script>
    <script src="modules/preset-manager.js?v=8.0"></script>
    <script src="modules/slide-grid-manager.js?v=8.0"></script>
    <script src="modules/tab-navigation.js?v=8.0"></script>

    <!-- Main Script -->
    <script src="taskpane.js?v=8.0"></script>
</body>

</html>
